<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✝Купер✝ - Socials</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Basic Reset & Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            background: #000;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: grayscale(100%);
            z-index: -3;
        }

        #dot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-100vh);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* Overlay fade is 1 second */
            transition: opacity 1s ease-in-out;
            text-align: center;
        }

        #click-text {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            transition: opacity 0.5s;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            z-index: 5;
            opacity: 0;
            /* Fade-in transition set to 1s, starting immediately on click */
            transition: opacity 1s ease-in-out;
            gap: 15px;
        }

        .hidden {
            display: none !important;
        }

        .profile-card {
            width: 600px;
            max-width: 90vw;
            padding: 15px 20px;
            text-align: left;
            position: relative;
            /* 🎨 UPDATED BACKGROUND WITH SLIGHT GRADIENT */
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.75) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .top-card {
            display: flex;
            align-items: flex-start;
            padding-bottom: 20px;
        }

        .pfp-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            flex-shrink: 0;
            margin-top: 45px;
            height: 100px;
        }

        .pfp-placeholder {
            width: 100px;
            height: 100px;
            border: 1px solid #cccccc;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-top: -90px;
            margin-bottom: 5px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1);
        }

            .pfp-placeholder img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

        .right-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-top: 65px;
        }

        .profile-header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .name-position-fix {
            margin-left: -120px;
            width: auto;
            text-align: left;
        }

        .main-name {
            font-size: 1.5em;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 5px #000;
            line-height: 1.2;
            white-space: nowrap;
        }

        .emoji-roles-canvas {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: -3px;
        }

        .colored-icons {
            display: flex;
            gap: 5px;
        }

        .role-badge {
            position: relative;
            cursor: pointer;
            display: inline-block;
            transition: opacity 0.2s;
        }

            .role-badge i {
                font-size: 1.2em;
                line-height: 1;
                padding: 2px 0;
                display: block;
            }

            .role-badge::after {
                content: attr(data-tooltip);
                position: absolute;
                bottom: 150%;
                left: 50%;
                transform: translateX(-50%);
                white-space: nowrap;
                padding: 5px 8px;
                border-radius: 5px;
                background-color: rgba(255, 255, 255, 0.9);
                color: #000;
                font-size: 0.8em;
                font-style: normal;
                font-weight: bold;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease-in-out;
                z-index: 100;
                text-shadow: none;
            }

            .role-badge:hover::after {
                opacity: 1;
            }

        /* Time Bar Positioning (Top Right) */
        #time-bar {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.9em;
            color: #bbb;
            z-index: 5;
        }

        /* Removed #views-bar CSS */

        .tagline {
            font-size: 1em;
            color: #bbb;
            margin-top: 5px;
            margin-bottom: 0;
            font-style: italic;
            margin-left: -120px;
        }

        .social-buttons {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
            padding: 0;
        }

            .social-buttons a {
                color: #fff;
                font-size: 2.8em;
                text-decoration: none;
                transition: color 0.3s, transform 0.2s;
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            }

                .social-buttons a:hover {
                    color: #ccc;
                    transform: scale(1.1);
                }
    </style>
</head>
<body>

    <video id="background-video" src="Isolated.mp4" loop muted playsinline></video>

    <div id="dot-container"></div>

    <div id="overlay">
        <h1 id="click-text">click to enter...</h1>
    </div>

    <div id="main-content" class="hidden">

        <div class="profile-card top-card">

            <div id="time-bar">
                <span id="time-display">Loading...</span>
            </div>

            <div class="pfp-stack">
                <div class="pfp-placeholder">
                    <img src="Rizzler.png" alt="Your PFP">
                </div>
            </div>

            <div class="right-content">
                <div class="profile-header-content">
                    <div class="name-position-fix">
                        <h1 class="main-name">✝Купер✝</h1>
                    </div>

                    <div class="emoji-roles-canvas">
                        <div class="colored-icons">
                            <span class="role-badge" data-tooltip="KΣMΔRII">
                                <i class="fa-solid fa-shield" style="color: #ffffff;"></i>
                            </span>
                            <span class="role-badge" data-tooltip="Early Supporter">
                                <i class="fa-solid fa-trophy" style="color: #ffffff;"></i>
                            </span>
                            <span class="role-badge" data-tooltip="Creator">
                                <i class="fa-solid fa-pen-nib" style="color: #ffffff;"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <p class="tagline">When life gets hard, just know I'm harder 🥀</p>
            </div>

        </div>

        <div class="profile-card social-buttons-card">
            <div class="social-buttons">
                <a href="https://www.tiktok.com/@pooperschw4rtz" target="_blank" title="TikTok">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@Pooperschw4rtz" target="_blank" title="YouTube">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/pooperschw4rtz/" target="_blank" title="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://steamcommunity.com/id/SniggersSniggersSniggersSniggers/" target="_blank" title="Steam">
                    <i class="fa-brands fa-steam"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
